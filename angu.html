 <div class="container">

 <h3 align='center' >Esempio di template AngularJs per inserire Operazioni </h3> 
<br>
<br>
 <section ng-init="risultato=false">
          
   <div ng-form="forma" class="form-group" novalidate>
    <form method=""  name="reviewForm" ng-controller="ReviewController as rev" ng-submit="rev.addImporto(reviews)" >
          
     <br>
       
    <label for ="importo" class=”control-label” > Inserire i dati per la ricerca delle operazioni : </label>
    <input  ng-model="rev.importo"	class=”form-control” type="text" name="importo"  value=" "  required> </input>    

<br>
<br>
 <blockquote><cite> Ricerca i seguenti dati:</cite> {{ rev.importo }}
          </blockquote>


<aside>      
    <p><input type="submit" ng-clic = "rev.set(true)"  value="Search"	class= ”btn btn-primary” ></p>
    
    
     <p> <input type="reset" value="Reset"></p>
     
    
     <a type="button" id="esci"  class="btn btn-danger"  class=”form-control-static2” href="/index">Home</a>  
 </aside>
   </form>
   </div>    
   
<br>
<br>
